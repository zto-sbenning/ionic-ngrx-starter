<ion-header>

  <ion-navbar>
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title>settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button *ngIf="!(loaded$ | async)" ion-button (click)="load()">LOAD STORAGE</button>
  <p *ngIf="selected">
    {{ selected.entry }}
  </p>
  <ion-list>
    <button ion-item *ngFor="let e of (entries$ | async)" (click)="selected = e">{{ e.key }}</button>
  </ion-list>
</ion-content>
